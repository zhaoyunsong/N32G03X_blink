version: "4.1"
name: LedBlink
type: ARM
deviceName: N32G030C8
packDir: .pack/Nationstech/N32G030_DFP.1.0.3
srcDirs: []
virtualFolder:
  name: <virtual_root>
  files: []
  folders:
    - name: STARTUP
      files:
        - path: ../../../../../../firmware/CMSIS/device/startup/startup_n32g030.s
      folders: []
    - name: CMSIS
      files:
        - path: ../../../../../../firmware/CMSIS/device/system_n32g030.c
      folders: []
    - name: FWLB
      files:
        - path: ../../../../../../firmware/n32g030_std_periph_driver/src/n32g030_gpio.c
        - path: ../../../../../../firmware/n32g030_std_periph_driver/src/n32g030_rcc.c
      folders: []
    - name: USER
      files:
        - path: ../src/main.c
        - path: ../src/n32g030_it.c
      folders: []
    - name: DOC
      files:
        - path: ../readme.txt
      folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: a80386615941982e612909118b12db2c
targets:
  N32G030:
    cppPreprocessAttrs:
      defineList:
        - N32G030
        - USE_STDPERIPH_DRIVER
        - USE_FULL_ASSERT
      incList:
        - .
        - ../inc
        - ../../../../../../firmware/CMSIS/core
        - ../../../../../../firmware/CMSIS/device
        - ../../../../../../firmware/n32g030_std_periph_driver/inc
        - RTE/_N32G030
      libList: []
    excludeList: []
    toolchain: AC5
    toolchainConfigMap:
      AC5:
        archExtensions: ""
        cpuType: Cortex-M0
        floatingPointHardware: none
        options:
          version: 4
          afterBuildTasks:
            - name: "[Copy linker output for Keil User Commands]"
              abortAfterFailed: true
              command: mkdir ${KEIL_OUTPUT_DIR} & copy "${OutDir}\${ProjectName}.axf" "${KEIL_OUTPUT_DIR}\${ProjectName}.axf"
              disable: false
            - name: fromelf --bin -o "D:\bin file\@L.bin" "#L"
              abortAfterFailed: true
              command: fromelf --bin -o "D:\bin file\${ProjectName}.bin" "${KEIL_OUTPUT_DIR}\${ProjectName}.axf"
              disable: false
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            CXX_FLAGS: --diag_suppress=1 --diag_suppress=1295
            C_FLAGS: --diag_suppress=1 --diag_suppress=1295
            c99-mode: true
            one-elf-section-per-function: true
            optimization: level-0
            warnings: all-warnings
          global:
            output-debug-info: enable
            use-microLIB: true
          linker:
            output-format: elf
            ro-base: "0x00000000"
            rw-base: "0x20000000"
            xo-base: ""
        scatterFilePath: <YOUR_SCATTER_FILE>.sct
        storageLayout:
          RAM:
            - id: 1
              isChecked: true
              mem:
                size: "0x5000"
                startAddr: "0x20000000"
              noInit: false
              tag: IRAM
          ROM:
            - id: 1
              isChecked: true
              isStartup: true
              mem:
                size: "0x10000"
                startAddr: "0x08000000"
              tag: IROM
        useCustomScatterFile: false
    uploadConfigMap:
      Custom:
        bin: ""
        commandLine: ""
        eraseChipCommand: ""
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: "null"
          vendor: "null"
        otherCmds: ""
        proType: 1
        speed: 8000
      OpenOCD:
        baseAddr: "0x08000000"
        bin: ""
        interface: cmsis-dap-v1
        target: stm32f1x
      pyOCD:
        baseAddr: "0x08000000"
        bin: ""
        config: .eide/n32g030.pyocd.yaml
        otherCmds: ""
        speed: 1M
        targetName: n32g030c8
    uploader: pyOCD
